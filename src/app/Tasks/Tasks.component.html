<section>
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="showNewTask()">Add Tasks</button>
    </menu>
  </header>
  @if(newTask){
  <app-new-task [userId]="userId" (cancel)="onCancelAddTask()" />
  }
  <ul>
    @for(task of selectedUserTasks ;track task.id ){
    <li>
      <app-task [task]="task"></app-task>
    </li>
    }
  </ul>
</section>
